<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Using Node.js</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: #e74c3c;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .post-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span id="topBarTitle">Blog | Node.js Version</span>
    </div>

    <br>

    <!-- New Post Form -->
    <div class="writing-section">
        <h2>Create New Post</h2>
        <div id="message"></div>
        
        <form id="blogForm" enctype="multipart/form-data">
            <input id="blogTitle" name="title" type="text" placeholder="Blog Title..." autocomplete="off" required>
            <br>
            <span id="dateLabel">Date: </span>
            <input id="blogDate" name="date" readonly>
            <br><br>
            <input type="file" name="uploadimage" accept="image/*">
            <br><br>
            <textarea id="blogContent" name="content" cols="75" rows="10" placeholder="Blog Content..." autocomplete="off" required></textarea>
            <br><br>
            <button id="saveBtn" type="submit">Save Post</button>
        </form>

        <div class="loading" id="loading">Saving post...</div>
    </div>

    <br>

    <!-- All Posts Display -->
    <div class="all-posts-container">
        <h2>All Blog Posts</h2>
        <div class="loading" id="postsLoading">Loading posts...</div>
        <div id="postsContainer"></div>
    </div>

    <script>
        // Set current date
        function setCurrentDate() {
            const d = new Date();
            const date = String(d.getDate()) + '/' + String(d.getMonth() + 1) + '/' + String(d.getFullYear());
            const time = d.toLocaleString("en-US", {
                hour: "numeric",
                minute: "numeric",
                hour12: true
            });
            document.getElementById("blogDate").value = date + ', ' + time;
        }

        // Show message
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Load all posts
        async function loadPosts() {
            const postsLoading = document.getElementById('postsLoading');
            const postsContainer = document.getElementById('postsContainer');
            
            postsLoading.style.display = 'block';
            
            try {
                const response = await fetch('/api/blog');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load posts');
                }
                
                postsLoading.style.display = 'none';
                
                if (data.posts && data.posts.length > 0) {
                    postsContainer.innerHTML = data.posts.map(post => `
                        <div class="post-container">
                            <h3>${escapeHtml(post.title)}</h3>
                            <p><strong>Date:</strong> ${escapeHtml(post.date)}</p>
                            ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post image" class="post-image">` : ''}
                            <div style="white-space: pre-wrap; margin-top: 10px;">${escapeHtml(post.content)}</div>
                            <button class="delete-btn" onclick="deletePost('${post._id}')">Delete Post</button>
                        </div>
                    `).join('');
                } else {
                    postsContainer.innerHTML = '<p style="text-align: center; color: #666;">No blog posts found. Create your first post above!</p>';
                }
            } catch (error) {
                postsLoading.style.display = 'none';
                postsContainer.innerHTML = `<div class="error">Error loading posts: ${error.message}</div>`;
            }
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/blog?id=${postId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete post');
                }
                
                showMessage('Post deleted successfully!', 'success');
                loadPosts(); // Reload posts
            } catch (error) {
                showMessage(`Error deleting post: ${error.message}`);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loading = document.getElementById('loading');
            const saveBtn = document.getElementById('saveBtn');
            
            loading.style.display = 'block';
            saveBtn.disabled = true;
            
            try {
                const response = await fetch('/api/blog', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save post');
                }
                
                showMessage('Post saved successfully!', 'success');
                this.reset();
                setCurrentDate();
                loadPosts(); // Reload posts
            } catch (error) {
                showMessage(`Error saving post: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                saveBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            loadPosts();
        });
    </script>
</body>
</html>
