<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title">Gemini Chat</div>
      <div class="controls">
        <label>
          Model
          <select id="model-select">
            <option value="gemini-1.5-flash" selected>gemini-1.5-flash</option>
            <option value="gemini-1.5-pro">gemini-1.5-pro</option>
          </select>
        </label>
      </div>
    </header>

    <main class="chat" id="chat"></main>

    <form class="composer" id="composer">
      <textarea id="message" placeholder="Type your message..." rows="1"></textarea>
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <script src="scripts/script.js"></script>
  <script>
    (function(){
      var isVercel = typeof window !== 'undefined' && window.location && window.location.hostname.endsWith('.vercel.app');
      window.GEMINI_CHAT_CONFIG = {
        endpoint: isVercel ? '/api/gemini-chat' : 'gemini_chat.php'
      };
    })();
  </script>
</body>
</html>
