      input[type="url"] { padding: 12px 14px; border-radius: 12px; background: #0e1530; border: 1px solid #222a4c; color: #e6e8ef; font-family: inherit; font-size: 14px; }
      .results { margin-top: 14px; }
      .result-card { margin-top: 10px; }
      .bad { border-color: #5b2136; background: rgba(120, 25, 55, 0.25); }
      .ok { border-color: #224a2c; background: rgba(32, 120, 64, 0.22); }
      .neutral { border-color: #2a3664; background: rgba(14, 21, 48, 0.9); }
      label { color: #a8b0c0; font-size: 13px; }

      <div class="card glass">

        <h1 style="margin-top: 0;">Fake News Detector</h1>

        <p style="color:#a8b0c0; margin-top: 6px;">Paste an article or provide a URL. The model will assess credibility and provide evidence-based signals. Avoid sharing personal data.</p>

        <form id="detect-form" class="form">

          <label for="articleUrl">Article URL (optional)</label>

          <input id="articleUrl" name="url" type="url" placeholder="https://example.com/news/article">

          <label for="articleText">Article Text</label>

          <textarea id="articleText" name="text" placeholder="Paste article text here..."></textarea>

          <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">

            <button id="analyzeBtn" class="btn primary" type="submit">Analyze</button>

            <span id="status" style="color:#a8b0c0; font-size:13px;"></span>

          </div>

        </form>

        <div class="results" id="results">

          <div id="summary" class="card result-card neutral" style="display:none;"></div>

          <div id="evidence" class="card result-card neutral" style="display:none;"></div>

        </div>
