<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="title">Gemini Chat</div>
      <div class="controls">
        <span>Model: gemini-1.5-flash</span>
      </div>
    </header>

    <section class="intro">
      <p class="tagline">Ask questions, brainstorm ideas, or get help writing.
      </p>
      <div class="chips" id="chips">
        <button type="button" class="chip" data-text="Write a 2-sentence fun fact about space.">Fun fact about space</button>
        <button type="button" class="chip" data-text="Explain recursion in simple words.">Explain recursion</button>
        <button type="button" class="chip" data-text="Give me 3 dinner ideas under 500 calories.">Healthy dinner ideas</button>
      </div>
    </section>

    <main class="chat" id="chat"></main>

    <form class="composer" id="composer">
      <textarea id="message" placeholder="Type your message... (Shift+Enter for new line)" rows="1"></textarea>
      <button id="send" type="submit">Send</button>
    </form>
    <div id="chat-error" class="error" style="margin-top:10px;"></div>
  </div>

  <script src="scripts/script.js"></script>
  <script>
    (function(){
      var isVercel = typeof window !== 'undefined' && window.location && window.location.hostname.endsWith('.vercel.app');
      window.GEMINI_CHAT_CONFIG = {
        endpoint: isVercel ? '/api/gemini-chat' : 'gemini_chat.php'
      };
    })();
  </script>
</body>
</html>
